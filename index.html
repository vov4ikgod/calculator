<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Калькулятор</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    
    <div class="flex-wrappper">
        <div class="calculator-content">

            <div class="calculator-content-left">
                <h1>Рассчитайте ипотеку</h1>
            </div>

            <div class="calculator-content-body">
                <div class="calculator-content-body-left">
                    <div class="calculator-content-body-left-inputs">
                        
                        <div class="input-wrapper">
                            <div class="title_left">Стоимость недвижимости</div>
                            <div class="input">
                                <input type="number" id="total-cost" value="0" class="input-number">
                            </div>

                            <div class="range">
                                <div class="range-container">
                                    <span class="bar"><span class="fill"></span></span>
                                    <input class="input-range" type="range" min="0" max="10000000" id="total-cost-range" value="0">
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="title_left">Первоначальный взнос</div>
                            <div class="input">
                                <input type="number" id="an-initial-fee" value="0" class="input-number">
                            </div>

                            <div class="range">
                                <div class="range-container">
                                    <span class="bar"><span class="fill"></span></span>
                                    <input class="input-range" type="range" min="100000" max="10000000" id="an-initial-fee-range" value="0">
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="title_left">Срок кредита</div>
                            <div class="input">
                                <input type="number" id="credit-term" value="0" class="input-number">
                            </div>

                            <div class="range">
                                <div class="range-container">
                                    <span class="bar"><span class="fill"></span></span>
                                    <input class="input-range" type="range" min="1" max="20" id="credit-term-range" value="0">
                                </div>
                            </div>
                        </div>


                        <div class="calculator-content-title">
                            <h2>Выбрать банк</h2>
                        </div>
                        <div class="calculator-content-body-left-btns">

                            <button data-name="alfa" class="bank active">
                                <div class="text">Альфа-банк</div>
                                <div class="value">8,7%</div>
                            </button>

                            <button data-name="sberbank" class="bank">
                                <div class="text">Сбербанк</div>
                                <div class="value">8,4%</div>
                            </button>

                            <button data-name="pochta" class="bank">
                                <div class="text">Почта-банк</div>
                                <div class="value">7,9%</div>
                            </button>

                            <button data-name="tinkoff" class="bank">
                                <div class="text">Тинькофф-банк</div>
                                <div class="value">9,2%</div>
                            </button>

                        </div>


                        <div class="calculator-content-body-right">
                            <div class="final-results-wrapper">

                                <div class="final-result-item">
                                    <div class="title_right">Сумма кредита</div>
                                    <div class="value_right" id="amount-of-credit">0<span class="rub_span">₽</span></div>
                                </div>

                                <div class="final-result-item">
                                    <div class="title_right">Ежемесячный платеж</div>
                                    <div class="value_right" id="monthly-payment">0<span class="rub_span">₽</span></div>
                                </div>

                                <div class="final-result-item">
                                    <div class="title_right">Рекомендуемый доход</div>
                                    <div class="value_right" id="recommended-income">0<span class="rub_span">₽</span></div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- подключаем мозги -->

    <script src="script.js"></script>

</body>

</html>
